<script type="text/x-red" data-help-name="cateinject">
<h3 id="分类输入节点"><a name="分类输入节点" href="#分类输入节点"></a>分类输入节点</h3>
<p>本节点是为分类器神经网络提供分类输入的节点。单击节点的左边按钮，就可以向神经网络中输入一个指定分类。</p>
<h4 id="配置参数"><a name="配置参数" href="#配置参数"></a>配置参数</h4>
<ol>
<li>名称：节点名字</li>
<li>分类名称 : 分类名称</li>
<li>分类值 : 分类值(数值)</li>
</ol>
<h4 id="输入"><a name="输入" href="#输入"></a>输入</h4>
<ol>
<li>无</li>
</ol>
<h4 id="输出"><a name="输出" href="#输出"></a>输出</h4>
<ol>
<li>msg对象</li>
<h4 id="使用方法"><a name="使用方法" href="#使用方法"></a>使用方法</h4>
</ol>
<ol>
<li>设置分类名称和分类值，之后按下节点左边的按钮，向神经网络节点发送指定的分类消息。</li>
</ol>
</script>
