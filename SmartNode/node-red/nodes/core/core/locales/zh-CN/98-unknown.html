<script type="text/x-red" data-help-name="unknown">
    <p>这个节点在您安装的SmartNode中，是一种未知类型的节点。</p>
    <p><i>如果您部署了处于unknown状态的节点，那么节点的配置将会被保留，但是整个工作流却不会开始，知道您重新安装了这种未知类型的节点。</i></p>
    <p>如果这个未知的节点类型已经安装了，但还是unknown，这说明这个节点的依赖软件没有正确的安装，你需要检查SmartNode开始运行时的log信息，看看有没有与这个节点有关的错误信息。然后使用<b>npm install &lt;module&gt;</b> 来安装相关的软件模块，然后重新启动SmartNode。</p>
    <p>否则，你需要联系这个工作流的作者，来获取一份丢失节点的拷贝。</p>
</script>
