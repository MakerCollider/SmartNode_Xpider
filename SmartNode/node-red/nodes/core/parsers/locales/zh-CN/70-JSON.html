<script type="text/x-red" data-help-name="json">
<h3 id="json节点">json节点</h3>

<p>这个节点可以将b>msg.payload</b>中的javascript对象转化成json，或者将json转换成javascript对象，并且将转换结果放到payload中。</p>

<h4 id="参数配置">参数配置</h4>
<ol>
<li>名称：节点的名称</li>
</ol>

<h4 id="输入量">输入量</h4>
<ol>
<li>msg.payload：输入</li>
</ol>

<h4 id="输出量">输出量</h4>
<ol>
<li>msg.payload：输出</li>
</ol>

<h4 id="使用方法">使用方法</h4>
<ol>
<li>配置好节点的每个参数。如果输入是一个JSON字符串，那么它会试图将其解析为javascript对象。如果输入是一个javascript对象，那么它会创建一个JSON字符串。
</li>
</ol>
</script>
