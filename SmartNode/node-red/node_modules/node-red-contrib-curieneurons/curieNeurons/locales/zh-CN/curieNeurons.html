<script type="text/x-red" data-help-name="curieNeurons">
<h3 id="curieNeurons"><a name="curieNeurons" href="#curieNeurons"></a>神经网络节点</h3>
<p>本节点是一个分类器神经网络。</p>
<h4 id="配置参数"><a name="配置参数" href="#配置参数"></a>配置参数</h4>
<ol>
<li>名称：节点名称</li>
<li>输入输出：针对于神经网络的输入输出配置，可以自定义，默认为msg.input，msg.output,用来对接上游输入输出数据采集节点的参数配置。(要求和inputCollect和outputCollect节点配置一致)</li>
</ol>
<h4>输入：</h4>
&nbsp;&nbsp;给定神经网络一组输入值和一组输出值: msg.input={k1:v1,k2:v2,...}，msg.output:{ka1:1}。
<h4>输出：</h4>
&nbsp;&nbsp;学习模式下，输出结果为本次学习所使用的第n个神经元；
&nbsp;&nbsp;识别模式下，输出结果为所识别的分类ID；
</script>
