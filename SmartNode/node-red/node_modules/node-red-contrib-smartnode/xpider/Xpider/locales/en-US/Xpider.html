<script type="text/x-red" data-help-name="Xpider">
<h3 id="Xpider">Xpider节点</h3>
<p>本节点是Xpider蜘蛛机器人的行为节点。</p>
<h4>配置参数:</h4>
<ol>
<li>名称：节点名称</li>
<li>行为项：蜘蛛的表现行为选项</li>
</ol>
<h4>行为项说明:</h4>
<code>运动控制</code>：用于控制Xpider的行走和旋转。设定行走速度和旋转速度，取值范围：-100~100,当数值小于0时，Xpider后退，数值越小速度越快；数值大于0时，Xpider前进，数值越大速度越快；数值为0时，运动停止。</br>
<code>前照灯</code>：用于控制Xpider前侧两枚全彩LED灯。分为左侧灯和右侧灯，取值范围：0~255，以RGB的方式指定灯的颜色。</br>
<code>眼睛控制</code>：用于控制Xpider眼睛的角度。取值范围：0~90,0度为视线水平时角度，90度为视线竖直向上的角度。</br>
<code>停止</code>：用于控制Xpider停止。
</ol>
<h4>输入:</h4>
&nbsp;&nbsp;任意值。
<h4>输出:</h4>
&nbsp;&nbsp;控制Xpider的行为指令(Buffer格式)。
<h5>使用方法:</h4>
<ol>
<li>选择行为项，设定对应的参数值。</li>
<li>部署</li>
</ol>
</script>
