<script type="text/x-red" data-template-name="Xpider">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="Xpider.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]Xpider.label.name-placeholder">
    </div>

</script>


<!-- Next, some simple help text is provided for the node.                   -->
<script type="text/x-red" data-help-name="Xpider">

</script>

<!-- Finally, the node type is registered along with all of its properties   -->
<!-- The example below shows a small subset of the properties that can be set-->

<script type="text/javascript">

    RED.nodes.registerType('Xpider',{
        category: 'xpider-robot',      // the palette category
        color:"#1b1e23",
        defaults: {             // defines the 
            name: {value:""}
        },
        inputs:1,               // set the number of 
        outputs:1,              // set the number of 
        icon: "light.png",     // saved in  icons/myicon.png
        label: function() {     // sets the default label contents
            if (this.name) {
                return this.name;
            } else {
                return "Xpider";
            }
        },
        paletteLabel: function () {
            return this.name|| this._("Xpider.label.palette");
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name ? "node_label_italic" : "";
        }
    });
</script>
