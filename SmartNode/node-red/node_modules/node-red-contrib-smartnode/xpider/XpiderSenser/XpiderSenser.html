<script type="text/x-red" data-template-name="XpiderSenser">

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="XpiderSenser.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]XpiderSenser.label.name-placeholder">
    </div>

  <div class="form-row">
    <label for="node-input-senser"><i class="fa fa-list"></i> <span data-i18n="XpiderSenser.label.senser"></span></label>
    <select for="node-input-senser" id="node-input-senser">
    <option value ="pedometer">pedometer</option>
    <option value ="distance">distance</option>
    <option value ="power">power</option>
    <option value ="yaw">yaw</option>
    <option value ="pitch">pitch</option>
    <option value ="roll">roll</option>
    </select>
</script>


<!-- Next, some simple help text is provided for the node.                   -->
<script type="text/x-red" data-help-name="XpiderSenser">

</script>

<!-- Finally, the node type is registered along with all of its properties   -->
<!-- The example below shows a small subset of the properties that can be set-->

<script type="text/javascript">

    RED.nodes.registerType('XpiderSenser',{
        category: 'xpider-robot',      // the palette category
        color:"#1b1e23",
        defaults: {             // defines the editable properties of the node
            senser: {value:"distance"},
            name: {value:""}
        },
        inputs:1,               // set the number of inputs - only 0 or 1
        outputs:1,              // set the number of outputs - 0 to n
        // set the icon (held in icons dir below where you save the node)
        icon: "light.png",     // saved in  icons/myicon.png
        label: function() {     // sets the default label contents
            if (this.name) {
               return this.name;
            } else {
                return this.senser;
            }
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name ? "node_label_italic" : "";
        },
        paletteLabel: function () {
            return this.name|| this._("XpiderSenser.label.palette");
        },
        oneditprepare: function() {

        },
        oneditsave: function() {
    
        },
    });
</script>
