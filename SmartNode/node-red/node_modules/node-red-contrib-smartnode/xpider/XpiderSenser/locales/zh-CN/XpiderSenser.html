<script type="text/x-red" data-help-name="XpiderSenser">
<h3>XpiderSenser节点</h3>
<p>本节点用于接受Xpider消息，并且解析输出对应传感器的值。</p>
<h4>配置参数:</h4>
<ol>
<li>名称：节点名称</li>
<li>传感器：传感器列表项</li>
</ol>
<h4>输入:</h4>
&nbsp;&nbsp;输入数据格式为msg.xx(xx为本节点提供的传感器列表项)，如msg.distance = value. (value为数值)
<h4>输出:</h4>
&nbsp;&nbsp;msg对象
<h5>使用方法:</h4>
<ol>
<li>选择传感器项</li>
<li>部署</li>
</ol>
</script>
